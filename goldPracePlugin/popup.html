<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 540px;
      min-height: 480px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      box-sizing: border-box;
    }
    .header {
      margin-bottom: 12px;
      padding: 0 8px;
    }
    .date {
      font-size: 14px;
      color: #636e72;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .price-row {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .price {
      font-size: 28px;
      font-weight: bold;
      color: #2d3436;
    }
    .status {
      position: absolute;
      right: 0;
      font-size: 13px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
      white-space: nowrap;
    }
    .status.trading {
      color: #00b894;
      background: rgba(0, 184, 148, 0.1);
    }
    .status.closed {
      color: #636e72;
      background: rgba(99, 110, 114, 0.1);
    }
    .tooltip {
      position: absolute;
      background: rgba(45, 52, 54, 0.95);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      white-space: nowrap;
    }
    .chart {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 12px;
      height: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .alert-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 4px;
    }
    .alert-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .toggle-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #0984e3;
      color: white;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }
    .toggle-btn:hover {
      background: #0770c9;
    }
    .toggle-btn.active {
      background: #00b894;
    }
    .alert-settings {
      display: none;
      margin-top: 10px;
    }
    .alert-settings.active {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .alert-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .save-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #00b894;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }
    .save-btn:hover {
      background: #00a383;
    }
    .alert-status {
      font-size: 12px;
      color: #636e72;
      margin-top: 6px;
    }
    .loading {
      text-align: center;
      color: #636e72;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="date" id="date">--</div>
    <div class="price-row">
      <div class="price" id="price">-- ÂÖÉ/ÂÖã</div>
      <div class="status" id="status">--</div>
    </div>
  </div>
  <div class="chart">
    <canvas id="chart"></canvas>
  </div>
  
  <div class="alert-section">
    <div class="alert-toggle">
      <button class="toggle-btn" id="toggleAlertBtn">üìå ‰ª∑Ê†ºÊèêÈÜí</button>
      <span id="alertStatusText" class="alert-status"></span>
    </div>
    <div class="alert-settings" id="alertSettings">
      <input type="number" class="alert-input" id="alertPriceInput" 
             placeholder="ËÆæÁΩÆÊèêÈÜí‰ª∑Ê†ºÔºàÂ¶Ç: 920.0Ôºâ" step="0.1">
      <button class="save-btn" id="saveAlertBtn">‰øùÂ≠ò</button>
    </div>
  </div>
  
  <div class="tooltip" id="tooltip"></div>
  <script src="popup.js"></script>
</body>
</html>
